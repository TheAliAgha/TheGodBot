name: Run Crypto Bot

on:
  schedule:
    - cron: '*/20 * * * *'   # every 5 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser apscheduler pytz

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          NEWS_FEED_URL: ${{ secrets.NEWS_FEED_URL }}
        run: |
          python bot.py
